<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./Assets/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  
  <body>
    <div class="content h-100 w-100">
        
        <div class="collapse position-absolute bottom-0 end-0 my-5" id="collapseExample">
                <div class="cb_home" style="height:87vh; width:25rem;">
                    
                    <div class="card-title py-5 row">
                        <h5 class="h5_t1">eCentrix</h5>
                        <h3 class="h3_t2">Selamat datang,silahkan masukkan Nama dan Email</h3>
                    </div>
                    <div class="card-text py-5 ">
                        <div class="mb-3 row" style="width:30rem;">
                            <label for="staticNama" class="row-sm-2 row-form-label font-label">Nama</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="staticNama" placeholder="Masukkan Nama ...">
                            </div>
                          </div>
                          <div class="mb-3 row"  style="width:30rem;">
                            <label for="inputPassword" class="row-sm-2 row-form-label font-label">Email</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPassword" placeholder="Masukkan Email ...">
                            </div>
                          </div>
                    </div>
                    <input class="btn_send" type="submit" value="Kirim">
                </div>
            
        </div>
        <p>
            <button class="btn btn-primary position-absolute bottom-0 end-0 font-label " onclick="" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            chat Bot
            </button>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
